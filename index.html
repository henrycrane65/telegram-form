<form id="telegramForm">
  <label for="message">Your Message:</label><br>
  <textarea id="message" name="text" rows="5" cols="30" required></textarea><br><br>
  <button type="submit">Send</button>
</form>

<script>
  document.getElementById('telegramForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      text: document.getElementById('message').value,
    };

    try {
      const response = await fetch('https://long-brook-3609.henrycrane65.workers.dev/', { // Update with your Worker URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert('Message sent successfully!');
      } else {
        alert('Failed to send message.');
      }
    } catch (error) {
      alert('An error occurred: ' + error.message);
    }
  });
</script>
