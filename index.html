<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <div id="responseMessage"></div>

    <!-- Add the JavaScript below just before closing the body tag -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('https://mute-term-962d.henrycrane65.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    responseMessage.innerHTML = '<p style="color:green;">Form submitted successfully!</p>';
                    document.getElementById('contactForm').reset();
                } else {
                    responseMessage.innerHTML = '<p style="color:red;">Error submitting the form. Please try again.</p>';
                }
            } catch (error) {
                responseMessage.innerHTML = `<p style="color:red;">An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
