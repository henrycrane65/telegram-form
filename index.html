<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Telegram</title>
</head>
<body>
  <h1>Send a Message to Telegram</h1>
  <form id="message-form">
    <textarea id="user-message" placeholder="Enter your message"></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <script>
    document.getElementById('message-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const message = document.getElementById('user-message').value;

      const response = await fetch('https://long-brook-3609.henrycrane65.workers.dev/', {  // Replace with your Cloudflare Worker URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: message })
      });

      if (response.ok) {
        alert('Message sent successfully!');
      } else {
        alert('Failed to send message.');
      }
    });
  </script>
</body>
</html>
